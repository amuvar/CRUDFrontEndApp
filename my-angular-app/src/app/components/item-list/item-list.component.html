<div class="container mt-4">
    <h2>Item List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editItem(item)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="addItem()">Add Item</button>
  </div>
