<!-- item-list.component.html -->
<div>
    <h2>Item List</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
      
        <td>
          <!-- <button (click)="loadItems(item.id)">Edit</button> -->
          <button (click)="deleteItem(item.id)">Delete</button>
        </td>
      </tr>
    </table>
    <!-- <button (click)="()">Add Item</button> -->
  </div>
